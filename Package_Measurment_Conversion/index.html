<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Measurement Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Package Measurement Conversion</h1>
        <input type="text" id="measurementInput" placeholder="Enter measurement input">

            <button id="historyButton">Show History</button>
            <button id="clearButton">Clear</button>
        </div>
        <div id="resultArea"></div>
    </div>
    <script src="action.js"></script>
</body>
</html>
